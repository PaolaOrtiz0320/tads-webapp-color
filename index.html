<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-5 p-4 bg-secondary shadow rounded">
        <h1 class="text-warning fw-bold" style="font-family: 'Poppins', sans-serif;">Selector de Color RGB</h1>
        <div id="colorBox" class="color-box my-3 border border-light rounded shadow"></div>
        <p id="hexCode" class="fs-4 fw-bold text-warning">#FFFFFF</p>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="redRange" class="form-label text-danger fw-bold">Rojo</label>
                <input type="range" class="form-range" id="redRange" min="0" max="255" value="255">
                <input type="number" class="form-control bg-dark text-light border-danger" id="redInput" min="0" max="255" value="255">
            </div>
            <div class="col-md-4">
                <label for="greenRange" class="form-label text-success fw-bold">Verde</label>
                <input type="range" class="form-range" id="greenRange" min="0" max="255" value="255">
                <input type="number" class="form-control bg-dark text-light border-success" id="greenInput" min="0" max="255" value="255">
            </div>
            <div class="col-md-4">
                <label for="blueRange" class="form-label text-primary fw-bold">Azul</label>
                <input type="range" class="form-range" id="blueRange" min="0" max="255" value="255">
                <input type="number" class="form-control bg-dark text-light border-primary" id="blueInput" min="0" max="255" value="255">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
